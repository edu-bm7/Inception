	server {
		# Where the server will listen to(443 for https, 80 http)
		listen 443 ssl;
		listen [::]:443 ssl;
		
		# Domain name
		server_name $DOMAIN_NAME localhost;

		# Self-signed cert generated by the Dockerfile
		ssl_certificate /etc/nginx/ssl/certs/inception.crt;
		ssl_certificate_key /etc/nginx/ssl/private/inception.key;

		ssl_protocols TLSv1.2 TLSv1.3;

		# Root folder of the wordpress website
		root /var/www/html;

		index index.php index.html;


		# Forward any request ending in .php to our wordpress container
		location ~ \.php$ {
			include snippets/fastcgi-php.conf;
			# here we gave our container network an alias
			fastcgi_pass wordpress:9000;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			include fastcgi_params;

		}
	}